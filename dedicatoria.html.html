<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dedicatoria para el Día de la Mujer 2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    h1 {
      color: #8a2be2;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      color: #333;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    button {
      background-color: #8a2be2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #7b1fa2;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Feliz Día de la Mujer 2025!</h1>
    <p>Hoy celebramos tu fuerza, tu lucha y tu grandeza.</p>
